<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Rock Paper Scissor</h1>
        </div>



       <div class="imgs">
            <div class="choice" id="paper">
                <img src="./paper.png">
            </div>

            <div class="choice" id="rock">
                <img src="./rock.png">
            </div>


            <div class="choice" id="scissor">
                <img src="./scissors.png">
            </div>
       </div>



       <div class="score">
            <div class="your_score">
                <p id="you">0</p>
                <p>you</p>
            </div>

            <div class="comp_score">
                <p id="comp">0</p>
                <p>comp</p>
            </div>
        
       </div>


       <div class="winner">
        <p id ="win">Winner is you</p>
       </div>

       <div class="reset">
        <button id = "rset">Reset</button>
       </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
